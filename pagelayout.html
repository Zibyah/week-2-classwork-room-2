<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagelayout.css">
    <title>3 Column Layout</title>
</head>

<body>
    <div class="container">
        <header><h2>Header</h2><p>fixed height 100% width</p></header>
        <div class="columns">
            <div class="left-column"><h2>left</h2><p>fixed width 100% height</p></div>
            <div class="middle-column"><h2>middle</h2><p>100% width 100% height</p></div>
            <div class="right-column"><h2>right</h2><p>fixed width 100% height</p></div>
        </div>
        <header><h2>Footer</Footer></h2><p>fixed height 100% width</p></header>
    </div>
</body>
</html>
